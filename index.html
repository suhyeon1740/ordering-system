<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1>ORDERING SYSTEM</h1>       
            <nav>
                <ul>
                    <li class="">Pizza</li>
                    <li class="active">Side dish</li>
                    <li>Drink & Other</li>                    
                </ul>
            </nav>
        </header>
        <div class="flex-wrap">                        
            <section class="menu-list-section">                
                <div class="menu-list">
                    <article class="menu-item">
                        <img src="images/시리얼칠리크랩.jpg" alt="시리얼칠리크랩">
                        <div class="item-info">
                            <p>시리얼 칠리크랩</p>
                            <p>34,900원</p>
                        </div>
                        <button class="order-button">ADD CART</button>
                    </article>
                    <article class="menu-item">
                        <img src="images/치즈케이크 블랙타이거.jpg" alt="치즈케이크 블랙타이거">
                        <div class="item-info">
                            <p>치즈케이크 블랙타이거</p>
                            <p>35,900원</p>
                        </div>
                        <button class="order-button">ADD CART</button>
                    </article>
                    <article class="menu-item">
                        <img src="images/블랙앵거스 스테이크.jpg" alt="블랙앵거스 스테이크">
                        <div class="item-info">
                            <p>블랙앵거스 스테이크</p>
                            <p>33,900원</p>
                        </div>
                        <button class="order-button">ADD CART</button>
                    </article>
                </div>                                
            </section>
            <section class="order-list-section">
                <h2>Your order</h2>
                <img src="" alt="">
                <p>Total </p>
                <table>
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>수량</th>
                            <th>가격</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>피자피자</td>
                            <td>2</td>
                            <td>10000</td>
                        </tr>
                    </tbody>
                </table>
                <button class="order-button">Make payment</button>
            </section>
        </div>        
    </div>
</body>
</html>
